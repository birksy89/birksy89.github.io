<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables layers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKM06VKtPJzXOs8hrIE-ixRmXrpEe3xks&sensor=false"></script>
    <script>
var map, layer;

function initialize() {
  var Center = new google.maps.LatLng(0, -0);

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: Center,
    zoom: 3
  });

 var ctaLayer = new google.maps.KmlLayer({
    url: 'http://birksy89.github.io/GoogleMapAPI/Richmondv1.kml'
  });
  ctaLayer.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
